  <header class="hero">
    <div class="hero-body">
      <div class="container">
        <h1 class="title is-1">Welcome to Super Retro Chat</h1>
        
        <img src="assets/undraw_chat_1wo5.svg" alt="Mail-icon">
      </div>
    </div>
    
  </header>

  <div class="chat-background">
    <div id="messagesArea"></div>

    <div class="formSection">
      <form id="set-username-form">
          <input id="username-input" class="input is-rounded" type="text"/>
          <button class="button">set <i class="fa fa-user" aria-hidden="true"></i>
          </button>
        </form>

      <form id="send-message-form">
        <input id="message-input" class="input is-rounded" type="text"/>
        <button class="button" type="submit">send <i class="fa fa-paper-plane" aria-hidden="true"></i>
        </button>
        <i class="em-svg em---1" id="thumbsUp"></i>
        <i class="em-svg em--1" id="thumbsDown"></i>
      </form>
      
    </div>  
  </div>
